<html>
  <head>
    <title>Salmon Cookies: Daily Sales Projections</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <img src="assets/salmon.png">
        <nav>
          <ul>
            <li>Salmon Cookies</li>
            <li>Store Sales</li>
            <li>Staffing</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form id="cookie-form">
        <h2>Add New Location</h2>
        <fieldset>
          <label for="storeName">Store Location (one word)</label>
          <input type="text" name="storeName" placeholder="Enter location here" required>
        </fieldset>
        <fieldset>
          <label for="minCustsPerHour">Minimum Customers per Hour</label>
          <input type="number" name="minCustsPerHour" placeholder="Enter min. customers" required>
        </fieldset>
        <fieldset>
          <label for="maxCustsPerHour">Maximum Customers per Hour</label>
          <input type="number" name="maxCustsPerHour" placeholder="Enter max. customers" required>
        </fieldset>
        <fieldset>
          <label for="avgCookiePerCust">Average Cookies per Hour</label>
          <input type="number" name="avgCookiePerCust" placeholder="Enter avg. cookies per hour" required>
        </fieldset>
        <button type="submit" id="btn-submit">Add Store</button>
      </form>
      <h2>Cookies Needed By Location</h2>
      <table id="store-data"></table>
      <p id="homelink"><a href="index.html">Go back to home page</a></p>
    </main>
    <footer>
      <div>
        <ul>
        <!--icons from https://www.iconfinder.com/iconsets/free-social-media-set -->
          <li class="social">
            <a href="https://www.facebook.com"><img src="assets/facebook.png"></a>
          </li>
          <li class="social">
            <a href="https://www.instagram.com"><img src="assets/instagram.png"></a>
          </li>
          <li class="social">
            <a href="https://www.twitter.com"><img src="assets/twitter.png"></a>
          </li>
        </ul>
        <p>Copyright 2017 Salmon Cookies</p>
      </div>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
